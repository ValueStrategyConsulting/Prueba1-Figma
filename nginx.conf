upstream streamlit {
    server ocp-frontend:8501;
}

upstream fastapi {
    server ocp-backend:8000;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=2r/s;

