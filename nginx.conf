# DEVELOPMENT HTTP — Active by default. Comment this block when
# switching to HTTPS in production.
# ══════════════════════════════════════════════════════════════════════

server {
    listen 80;
    server_name _;
    client_max_body_size 50M;

    # ── Security headers ──────────────────────────────────────────
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # Hide server version
    server_tokens off;

    # Streamlit frontend
    location / {
        proxy_pass http://streamlit;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Streamlit WebSocket
    location /_stcore/stream {
        proxy_pass http://streamlit/_stcore/stream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }

    # FastAPI backend (rate limited)
    location /api/ {
        limit_req zone=api_limit burst=60 nodelay;
        proxy_pass http://fastapi/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 120;
    }

    # Admin endpoints (strict rate limit)
    location /api/v1/admin/ {
        limit_req zone=admin_limit burst=5 nodelay;
        proxy_pass http://fastapi/api/v1/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Swagger docs
    location /docs {
        proxy_pass http://fastapi/docs;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://fastapi/openapi.json;
        proxy_set_header Host $host;
    }

    # Health check
    location /health {
        proxy_pass http://fastapi/health;
    }
}
