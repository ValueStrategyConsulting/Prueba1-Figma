version: "3.9"

services:
  ocp-backend:
    build: .
    container_name: ocp-backend
    command: gunicorn api.main:app -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 --timeout 120
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file: .env
    environment:
      - PYTHONPATH=/app
    volumes:
      - ocp_db_data:/app/data
      - ocp_sap_data:/app/sap_mock/data
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - ocp-network

  ocp-frontend:
    build: .
    container_name: ocp-frontend
    command: >
      streamlit run streamlit_app/app.py
      --server.port 8501
      --server.address 0.0.0.0
      --server.headless true
      --browser.gatherUsageStats false
    ports:
      - "${FRONTEND_PORT:-8501}:8501"
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - API_BASE_URL=http://ocp-backend:8000/api/v1
    depends_on:
      ocp-backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ocp-network

  ocp-nginx:
    image: nginx:alpine
    container_name: ocp-nginx
    ports:
      - "${NGINX_PORT:-8080}:80"
      - "${NGINX_SSL_PORT:-8443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - ocp-backend
      - ocp-frontend
    restart: unless-stopped
    networks:
      - ocp-network

networks:
  ocp-network:
    name: ocp-maintenance-net
    driver: bridge

volumes:
  ocp_db_data:
    name: ocp_db_data
  ocp_sap_data:
    name: ocp_sap_data
